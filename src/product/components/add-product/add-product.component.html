<h2>Add Product</h2>

<form name="addProductForm" ng-submit="$ctrl.onFormSubmit($event)" novalidate>
        
    <div>
        <label for="title">Title</label>
        <input ng-model="$ctrl.newProduct.title" 
        required 
        minlength="3"
        type="text" 
        name="title">
        <span ng-if="addProductForm.title.$error.required">
            this field is req.
        </span>

        <span ng-if="addProductForm.title.$error.minlength">
            Min req
        </span>
        
            
        
    </div>
    <div>
            <label for="company">Company</label>
            <input type="text" ng-model="$ctrl.newProduct.company" name="company">
    </div>

    <div>
            <label for="price">Price</label>
            <input type="number" ng-model="$ctrl.newProduct.price" name="price">
    </div>

    <div>
            <label for="imgUrl">Image url</label>
            <input type="text" ng-model="$ctrl.newProduct.imgUrl" name="imgUrl">
    </div>
    {{$ctrl.newProduct}}
    <div>
        <input type="submit" value="Add Product">
        <input type="reset" value="Reset">
    </div>

</form>
